<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleção de Cores</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="circle">
      <div class="slice" style="background-color: red;"></div>
      <div class="slice" style="background-color: orange;"></div>
      <div class="slice" style="background-color: yellow;"></div>
      <div class="slice" style="background-color: green;"></div>
      <div class="slice" style="background-color: blue;"></div>
      <div class="slice" style="background-color: indigo;"></div>
      <div class="slice" style="background-color: bisque;"></div>
      <div class="slice" style="background-color: black;"></div>
      <div class="slice" style="background-color: white;"></div>
      <div class="slice" style="background-color: gray;"></div>
      <div class="slice" style="background-color: brown;"></div>
      <div class="slice" style="background-color: pink;"></div>
    </div>
  </div>
  <div class="right">
    <div class="selected-colors"></div>
    <div id="power-info">
      <div class="power-details">
        <img id="power-image" src="" alt="">
        <div class="description">
          <p id="result">Selecione duas cores</p>
          <p id="power-description"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
